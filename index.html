<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>REGISTRO DE ESTUDIANTES</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body class="body">
    <section class="controlsection">
        <h1 class="controltitulo">REGISTRO DE ESTUDIANTES</h1>

        <input class="controles" type="text" required pattern="[a-zA-ZñÑ ]{3,60}" size="20" placeholder="Nombre"><br>
        <br>

        <input class="controles" type="text" required pattern="[a-zA-ZñÑ ]{3,60} " size="20" placeholder="Apellido"><br>
        <br>

        <label for="Fecha de Nacimiento"></label>
        <input class="controles" type="date" required ><br>
        <br>

        <input class="controles" type="tel" required placeholder="TEL. 0000-0000"><br>
        <br>

        <input class="controles" type="text" required pattern="[a-zA-ZñÑ 0-9]{5,60} " placeholder="Direccion"><br>
        <br>

        <input class="controlboton" type="submit" value="Guardar">

    </section>

</body>
</html>
