<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registro Estudiantes Offline</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='estilos.css'>
    <script src='app.js'></script>
</head>

<body class="body">
    <div>
        <form class="controlform" id="frmAlumnos">
            <h1 class="controltitulo">REGISTRO DE ESTUDIANTES</h1>

            <div class="centrarH">
                <input type="text" required="required" id="txtcodigo" pattern="^[A-Z]{4}[0-9]{6}" size="20"
                    placeholder="Codigo">
                <input class="buttonBuscar" type="button" value="Buscar" id="btnbuscar">
                <br>
                <br>
            </div>

            <div>
                <input type="text" required="required" id="txtnombre" pattern="[a-zA-ZñÑ ]{3,60}" size="20"
                    placeholder="Nombre"><br>
                <br>
            </div>

            <div>
                <input type="text" required="required" id="txtapellido" pattern="[a-zA-ZñÑ ]{3,60}" size="20"
                    placeholder="Apellido"><br>
                <br>
            </div>

            <div>
                <label for="Fecha de Nacimiento"></label>
                <input type="date" required="required" id="txtfecha"><br>
                <br>
            </div>

            <div>
                <input type="text" required="required" id="txttel" placeholder="TEL. 0000-0000"
                    pattern="[0-9]{4}-[0-9]{4}"><br>
                <br>
            </div>

            <div>
                <input type="text" required="required" id="txtdireccion" placeholder="Direccion"><br>
                <br>
            </div>

            <div>
                <input type="submit" id="btnguardar" value="Guardar">
                <input type="button" id="btnnuevo" value="Nuevo">
            </div>
        </form>
    </div>

</body>

</html>
