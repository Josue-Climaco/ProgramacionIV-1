<form method="POST" id="frm-buscar-alumnos">
    <div class="card text-white bg-dark mb-3" style="max-width: 48rem;">
        <div class="car-header">
            BUSQUEDA ALUMNOS

            <button type="button" id="btn-close-buscar-alumnos" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="card-body">
            <table id="tbl-buscar-alumnos" class="table-striped table-dark table-bordered table-hover">
                <thead>
                    <tr>
                        <th colspan="8">
                            <input type="text" id="txtBuscarAlumno" placeholder="codigo o nombre" class="form-control">
                        </th>
                    </tr>
                    <tr>
                        <th>CODIGO</th>
                        <th>NOMBRE</th>
                        <th>DIRECCION</th>
                        <th>TELEFONO</th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <dialog class="border-10 rounded bg-dark text-white border-primary" id="diaConfirmacion">
        <p>Esta seguro de eliminar el registro?</p>

        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-sm">
                    <input class="btn btn-primary" type="button" id="btnConfirmar" Value="Aceptar">
                </div>
                <div class="col-sm">
                    <input class="btn btn-danger" type="button" id="btnCancelar" Value="Cancelar">
                </div>
            </div>
        </div>
    </dialog>
</form>
