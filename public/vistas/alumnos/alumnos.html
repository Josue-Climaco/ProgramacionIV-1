<form data-accion="nuevo" data-idalumno='' id="frm-alumnos">
    <div class="card text-white bg-secondary mb-3" style="max-width: 24rem;">

        <div class="card-header">
            MANTENIMIENTO DE ALUMNOS

            <button type="button" id="btn-close-alumnos" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="card-body">
            <div class="row row-cols-1 p-2">
                <div class="row-col">
                    <div class="col">
                        CODIGO:
                    </div>
                    <div class="col">
                        <input type="text" required id="txtCodigoAlumno" placeholder="XXXX0000" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row row-cols-1 p-2">
                <div class="row-col">
                    <div class="col">
                        NOMBRE:
                    </div>
                    <div class="col">
                        <input type="text" required id="txtNombreAlumno" placeholder="AAA AAAA" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row row-cols-1 p-2">
                <div class="row-col">
                    <div class="col">
                        DIRECCION:
                    </div>
                    <div class="col">
                        <input type="text" required id="txtDireccionAlumno" placeholder="Usulutan" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row row-cols-1">
                <div class="row-col">
                    <div class="col">
                        TELEFONO:
                    </div>
                    <div class="col">
                        <input type="text" required id="txtTelefonoAlumno" placeholder="0000-0000" class="form-control">
                    </div>
                </div>
            </div>

            <div class="rows row-cols-1 p-2">
                <div class="row-col text-center">
                    <div class="col">
                        <input type="submit" id="btnGuardarAlumno" class="btn btn-outline-primary text-white" value="GUARDAR">
                        <input type="reset" id="" class="btn btn-outline-warning text-white" value="LIMPIAR">
                        <input type="button" class="btn btn-outline-success mostrar-buscar-alumnos text-white" data-modulo="alumnos"
                        data-form="buscar-alumnos" value="Buscar">
                    </div>
                </div>
            </div>

            <div class="row row-cols-1 p-2">
                <div class="row-col text-center">
                    <div class="col" id="respuestaAlumno"></div>
                </div>
            </div>
        </div>
    </div>
</form>
